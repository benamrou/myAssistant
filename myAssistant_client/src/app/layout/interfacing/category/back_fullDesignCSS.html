<div class="container">
 
<div class="container-fluid">
    <h2 class="text-muted"><small>Item Category change </small></h2>
</div>
<div class="content-section implementation">
    <p-growl [value]="msgs" sticky="sticky"></p-growl>
</div>
<div class="form-group">
    &nbsp;
</div>

<label class="uploader" ondragover="return false;"
    [class.loaded]="loaded" 
    [style.outlineColor]="dragging ? activeColor : baseColor"
    (dragenter)="handleDragEnter()"
    (dragleave)="handleDragLeave()"
    (drop)="handleDrop($event)"
    [ngStyle]="{ 'width': '100%', 'height':'150px'}">
    
    <i class="icon icon-upload" 
        [style.color]="dragging 
            ? ((fileSrc.length > 0) ? overlayColor : activeColor)
            : ((fileSrc.length > 0) ? overlayColor : baseColor)"
            [ngStyle]="{ 'text-align': 'center'}"></i>
        Click or Drag and Drop the Category Change CSV file.
    &nbsp;(Ensure data is respecting the template format).
    <input type="file" name="file" 
        (change)="handleInputChange($event)">
</label>

<div class="form-group">
    &nbsp;
</div>
 
 <div class="form-group">
    &nbsp;
</div>
