<div #menupath>
    <h2 class="page-header" (mouseenter)="overlayScreenId.show($event)"  (mouseout)="overlayScreenId.hide()"
        style="text-align: right; font-size: 1em;font-weight: bolder; margin-right:20px; font-size: small;">
        {{heading}}
    </h2>

    <p-overlayPanel #overlayScreenId [showCloseIcon]="false" [dismissable]="true"[appendTo]="'body'"  
                    [style]="{'background-color': 'darkorange','border-radius':'10px', 'opacity':'0.8', 'font-size' : 'small', 'left' : '80%' }">
        <p style=" margin: 0"><b>ScreenID: {{screenID}}</b></p>
    </p-overlayPanel>

    <div class="col-xl-12">
        <ol class="breadcrumb" >
            <li class="breadcrumb-item" style="display: unset;">
                <i class="fas fa-tachometer-alt"></i> 
                    <a href="Javascript:void(0)" [routerLink]="routerLinkDashboard" style="padding: 0.5em">Dashboard</a>
            </li>
            <li class="breadcrumb-item active" style="display: unset;">
                <i class="fas {{icon}}"></i> {{heading}}
            </li>
            <li  style="float: right; margin-left: auto; color:mediumvioletred" *ngIf="screenInfo">
                <i class="fas fa-info-circle" (mouseenter)="overlayInfo.show($event)" style="font-size:24px"></i>
                <p-overlayPanel #overlayInfo [showCloseIcon]="true" [dismissable]="true"[appendTo]="'body'" 
                         [style]="{'background-color': 'lightgoldenrodyellow','border-radius':'10px','max-width':'500px','font-size': 'small' }">
                    <div [innerHTML]="screenInfo"></div>
                </p-overlayPanel>
            </li>

        </ol>
    </div>

</div>
